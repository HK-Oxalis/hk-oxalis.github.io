
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//toolness.github.io/p5.js-widget/p5-widget.js"></script>
  <title>Image Dithering</title>
  
</head>
<body>
  <header>
    <h1>
      Dithering About <br> Work In Progress
    </h1>  
  </header>

  <script type="text/p5">
    let exampleShader;
let backgroundImage;
let colourFactor = 1;
let ditherpattern;
let ditherMatrix = [0,  8,  2,  10,
                    12, 4,  14, 6,
                     3,  11, 1,  9,
                    15, 7,  13, 5];
function preload(){
  exampleShader = loadShader("P5js/example.vert", "P5js/dither.frag");
  backgroundImage = loadImage("P5js/fighting-fish-fish-three-color-battle-preview.jpg");
  dither_Pattern = loadImage("P5js/Dither_pattern.png");
}

function setup() {
  createCanvas(400, 400, WEBGL);
  
  shader(exampleShader);
  
  exampleShader.setUniform("background", backgroundImage);
  exampleShader.setUniform("ditherImg", dither_Pattern);
  exampleShader.setUniform("factor", colourFactor);
  exampleShader.setUniform("matrix", ditherMatrix);
  noStroke();
}

function draw() {
  
  
  //ellipse(0, 0, width, height, 150);
  rect(0, 0, width, height);
  noLoop();
}
  </script>

  
</body>
</html>
